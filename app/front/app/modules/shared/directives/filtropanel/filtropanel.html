<md-card>
    <md-card-content layout="column">
        <md-content>
            <md-toolbar class="md-hue-2" style="min-height:40px;height:40px !important;">
                <div class="md-toolbar-tools" style="height:40px;">
                    <md-button class="md-icon-button" aria-label="Filtros" ng-disabled="true">
                       <ng-md-icon icon="filter_list"></ng-md-icon>
                    </md-button>
                    <h3 flex md-truncate>Filtros</h3>
                    <md-button class="md-icon-button md-accent" aria-label="More">
                        <ng-md-icon icon="settings"></ng-md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Minimizar">
                        <ng-md-icon icon="remove"></ng-md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-content layout="column" layout-padding="">
                <form class="md-inline-form">
                    <div layout="row" layout-wrap>
                        <md-input-container flex>
                            <label>Panel</label>
                            <md-select ng-model="filtro.panel">
                                <md-option ng-repeat="panel in vm.paneles" value="{{panel}}">
                                    {{panel}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container>
                            <label>Periodo</label>
                            <md-datepicker ng-model="filtro.periodo" md-placeholder="Seleccione Periodo" md-mode="month"></md-datepicker>
                        </md-input-container>
                        <md-input-container style="top:-10px;">
                            <md-button class="md-raised md-warn"  ng-href="/#!/indicadores"><ng-md-icon icon="filter_list"></ng-md-icon> Aplicar</md-button>
                        </md-input-container>
                    </div>
                </form>
            </md-content>
        </md-content>
    </md-card-content>

        </md-card-icon-actions>
    </md-card-actions>-->
</md-card>
